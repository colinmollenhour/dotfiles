[git_status]
ignore_submodules = true
format = "[$all_status$ahead_behind]($style)"
ahead = "â‡¡ $count "
behind = "â‡£ $count "
deleted = "ïš¿$count "
diverged = "ï—º â‡¡${ahead_count}â‡£${behind_count} "
#stashed = "âœ $count "
stashed = ""
modified = "[ï­$count ](yellow)"
