[directory]
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "‚Ä¶/"
repo_root_style = "bold blue"

[git_branch]
truncation_length = 50

[git_commit]
disabled = false

[git_metrics]
disabled = false

[git_status]
ignore_submodules = true
format = "[$all_status$ahead_behind]($style)"
ahead = "‚á° $count "
behind = "‚á£ $count "
deleted = "Ôöø$count "
diverged = "Ôó∫ ‚á°${ahead_count}‚á£${behind_count} "
#stashed = "‚úç $count "
stashed = ""
modified = "[Ô≠é$count ](yellow)"
staged = '[ÔÅß$count ](green)'
renamed = "Ôëö$count "
untracked = "‚ú® $count "
style = "white dimmed"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

#[custom.bash]
#command = "echo üöÄ"
#when = '[ "$STARSHIP_SHELL" == "bash" ]'

